<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Mutual Fund Explorer</h1>

        <div class="data-freshness">
            <i class="fas fa-clock"></i> Data as of: <strong>{{ last_updated }}</strong>
        </div>

        <div class="search-section">
            <label for="amc-select"><i class="fas fa-building"></i> Select AMC:</label>
            <select id="amc-select">
                <option value="">-- Select AMC --</option>
            </select>
            
            <div class="loader" id="amc-loader"></div>
            
            <button id="view-schemes-btn" disabled>
                <i class="fas fa-arrow-right"></i> View Schemes
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
