<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemes - {{ amc }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="schemes-container" data-amc="{{ amc }}">
        <h1><i class="fas fa-list-ul"></i> Schemes for {{ amc }}</h1>

        <div class="data-freshness">
            <i class="fas fa-clock"></i> Data as of: <strong>{{ last_updated }}</strong>
        </div>

        <div class="back-button">
            <button onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i> Back to AMCs
            </button>
        </div>

        <div class="schemes-section">
            <div class="loader" id="scheme-loader"></div>
            <div id="scheme-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
